<!DOCTYPE html>
<html lang="es">

            <p>Aprenderas acerca de IA, modelos de machine learnig etc.</p>
            <p><strong>Capacidad:</strong> 100 Personas</p>
            <p><strong>Fecha:</strong> 20/07/2025</p>
            <div class="event-actions">
              <button class="btn edit">Editar</button>
              <button class="btn delete">Eliminar</button>
            </div>
          </div>
        </div>
        
      </div>
    </main>
  </div>
